<ScrollView>
    <AbsoluteLayout>
        <Label 
            top="200"
            width="100%"
            fontSize="35"
            fontWeight="bold"
            textAlignment="center"
            text="Register Here">
        </Label>
    
        <StackLayout 
            top="250"
            width="100%">    
            <TextField
                class="input"
                [(ngModel)]="user.username"
                hint="Enter username"></TextField>
    
            <TextField
                class="input"
                [(ngModel)]="user.email"
                hint="Enter email"></TextField>
    
            <TextField
                class="input"
                [(ngModel)]="user.password"
                hint="Enter password" secure="true"></TextField>
    
            <Button class="btn" text="Register" (tap)="register()"></Button>
        
            <Label textAlignment="center" text="Already have an account. Click here" nsRouterLink="../login"></Label>
        </StackLayout>
    </AbsoluteLayout>
</ScrollView>
